        "200":
          description: A successful response.
          content:
            "*/*":
              schema:
                type: object
                properties:
                  app:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uint64
                      name:
                        type: string
                      short_name:
                        type: string
                      min_gov_deposit:
                        type: string
                      gov_time_in_seconds:
                        type: string
                        format: uint64
                      genesis_token:
                        type: array
                        items:
                          type: object
                          properties:
                            asset_id:
                              type: string
                              format: uint64
                            genesis_supply:
                              type: string
                            is_gov_token:
                              type: boolean
                            recipient:
                              type: string
        default:
          description: An unexpected error response.
          content:
            "*/*":
              schema:
                type: object
                properties:
                  error:
                    type: string
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        type_url:
                          type: string
                        value:
                          type: string
                          format: byte
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uint64
      tags:
        - Query
  /comdex/asset/v1beta1/apps:
